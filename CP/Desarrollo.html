	<script>
        window.onload = function() {
            // Recuperar los resultados del almacenamiento local y mostrarlos en la tabla
            for (var j = 0; j < 11; j++) {
                var total1 = localStorage.getItem('total1' + j);
                var total2 = localStorage.getItem('total2' + j);
                if (total1 && total2) {
                    document.getElementById('resultado1' + j).innerText = total1;
                    document.getElementById('resultado2' + j).innerText = total2;
                }
            }
        }
    </script>

</head>

	<main class="main">

			<h1>Balanza de comprobación</h1>


<!-- Segunda tabla con los resultados -->
<table id="resultados" border="1">
    <tr>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Abono</th>
    </tr>
    <!-- Aquí se generarán las 11 filas de resultados -->
</table>

<script>
    // Generar las 11 filas de resultados
    var nombresTablas = ['Compras', 'Ventas', 'Desc.y Dev. sobre compra', 'Desc. y Dev. sobre venta', 'Costo Venta', 'Gastos de compra', 'Caja y Banco', 'Clientes y Proveedores', 'Acreedores diversos', 'Terrenos y Edificios', 'Gastos financieros y administrativos'];
    for (var j = 0; j < 11; j++) {
        document.getElementById('resultados').innerHTML += `
            <tr>
                <td>` + nombresTablas[j] + `</td>
                <td id="resultado1` + j + `"></td>
                <td id="resultado2` + j + `"></td>
            </tr>
        `;
    }
</script>
